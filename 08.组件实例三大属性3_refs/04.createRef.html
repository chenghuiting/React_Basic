<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createRef</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 注意：引入有顺序要求 -->
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用于支持 react 操作 DOM-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将 jsx 转为 js -->
    <script src="../js/babel.min.js"></script>

    <!-- type="text/babel" 此处一定要写 babel -->
    <script type="text/babel">
        // 1.创建组件
        class Demo extends React.Component {
            /*
             React.createRef 调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的。            
            */
            myRef = React.createRef()

            // 展示左侧输入框数据
            showData = () => {
                alert(this.myRef.current.value);
            }

            // ref={(currentNode)=>{this.input1=currentNode}} 回调函数里的没有this，故此处的this指向render，也就是组件实例
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />&nbsp;
                        <button onClick={this.showData}>点击提示左侧的数据</button>&nbsp;
                    </div>
                )
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
