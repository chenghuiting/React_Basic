<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件使用props</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 注意：引入有顺序要求 -->
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用于支持 react 操作 DOM-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将 jsx 转为 js -->
    <script src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 -->
    <script src="../js/prop-types.js"></script>

    <!-- type="text/babel" 此处一定要写 babel -->
    <script type="text/babel">
        // 1.创建组件
        function Person(props) {
            console.log(props);
            const { name, age, sex } = props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age}</li>
                </ul>
            )
        }
        //对标签属性进行类型、必要性的限制
        // react 16版本以后 propTypes被弃用，若需要使用propTypes则需要引入prop-types
        Person.propTypes = {
            name: PropTypes.string.isRequired, //限制name必传，且为字符串
            sex: PropTypes.string, //限制sex为字符串
            age: PropTypes.number, //限制age为数值
            speak: PropTypes.func //限制speak为函数
        }

        // 指定默认标签属性值
        Person.defaultProps = {
            sex: "不男不女", //sex默认值为不男不女
            age: 10 //age默认值为10
        }

        // 2.渲染组件到页面
        ReactDOM.render(<Person name='tom' sex='女' age={12} />, document.getElementById('test'))
    </script>
</body>

</html>
