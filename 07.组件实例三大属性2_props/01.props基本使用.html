<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props基本使用</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 注意：引入有顺序要求 -->
    <!-- 引入 react 核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入 react-dom，用于支持 react 操作 DOM-->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入 babel，用于将 jsx 转为 js -->
    <script src="../js/babel.min.js"></script>

    <!-- type="text/babel" 此处一定要写 babel -->
    <script type="text/babel">
        // 1.创建组件
        class Person extends React.Component {
            render() {
                const { name, age, sex } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{age}</li>
                        <li>年龄：{sex}</li>
                    </ul>
                )
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Person name='tom' age='13' sex='男' />, document.getElementById('test'))
        ReactDOM.render(<Person name='张三' age='14' sex='男' />, document.getElementById('test2'))

        const p = { name: '老刘', age: 12, sex: '女' }
        //ReactDOM.render(<Person name={p.name} age={p.age} sex={p.sex} />, document.getElementById('test3'))
        ReactDOM.render(<Person {...p} />, document.getElementById('test3'))
    </script>
</body>

</html>
