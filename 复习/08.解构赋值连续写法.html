<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = { a: { b: { c: 1 } } }
        //console.log(obj.a.b.c); //1

        // 解构赋值连续写法
        const { a: { b: { c } } } = obj
        console.log(c); //1

        let obj2 = { a: { b: 2 } }
        // 对obj2进行解构赋值
        const { a: { b } } = obj2
        console.log(b); //2

        let obj3 = { a: { b: 3 } }
        // 对obj3进行解构赋值并改名为data
        const { a: { b: data } } = obj3
        console.log(data); //3
    </script>
</body>

</html>
