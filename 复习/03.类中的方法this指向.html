<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类中的方法this指向</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age
            }
            study() {
                // study方法放在了哪里？--类的原型对象上，供实例使用
                // 通过 Person 实例调用 study 时，study 中的this就是 Person 实例 
                console.log(this);
            }
        }
        const p1 = new Person('tom', 19)
        p1.study() //通过实例调用speak方法
        // 类中所有定义的方法，在局部都开启了严格模式。
        function demo() {
            'use strict'
            console.log(this); //undefined
        }
        demo()
    </script>
</body>

</html>
