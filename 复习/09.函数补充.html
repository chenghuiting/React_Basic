<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数补充</title>
</head>

<body>
    <script>
        const a = () => 1
        console.log(a()); //1

        const b = c => 1 + c
        console.log(b(2)); //3

        // const d = e => { return { data: e } } //返回一个对象
        // console.log(d(3)); //{data: 3}
        // 简写
        const d = e => ({ data: e })  //返回一个对象
        console.log(d(3)); //{data: 3}
        
    </script>
</body>

</html>
